<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>My Useless Website</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>

    <body>
        <form name="mainFrom" onsubmit="return false">

            <fieldset id="section1">
                <legend>Welcome! Please select one:</legend>
                <input type="radio" id="newUser" name="section1Choice" value="1"/>
                <label for="newUser">Select for New User</label><br>
                <input type="radio" id="existingUser" name="section1Choice" value="2"/>
                <label for="existingUser">Select for Existing User</label><br>
                <input type="button" id="section1Submit" value="Submit"/>

            </fieldset>

            <fieldset id="section2" disabled>
                <legend>Create Account:</legend>
                <label for="createUsername">Enter new username:</label>
                <input type="text" id="createUsername" name="section2Input"/>
                <label for="createPw">Enter new password:</label>
                <input type="password" id="createPw" name="section2Input"/>
                <label for="userCity">Enter your city:</label>
                <input type="text" id="userCity" name="section2Input"/>
                <label for="userState">Enter your state:</label>
                <input type="text" id="userState" name="section2Input"/>
                <input type="submit" id="section2Submit" value="Submit"/>
            </fieldset>

            <fieldset id="section3" disabled>
                <legend>Login to Existing Account:</legend>
                <label for="enterUsername">Enter username:</label>
                <input type="text" id="enterUsername" name="section3Input"/>
                <label for="enterPw">Enter password:</label>
                <input type="password" id="enterPw" name="section3Input"/>
                <input type="submit" id="section3Submit" value="Submit"/>

            </fieldset>

            <div id="welcomeMsg"></div>
            
        </form>
    </body>

<script src="index.js"></script>
</html>
